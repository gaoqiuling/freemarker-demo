server.port=1111

server.session-timeout=3600
default.application.name=com.itisacat.freemarker
filter.check.cookie=false

httpclient.socketTimeout=10000
httpclient.connectTimeout=10000
httpclient.connectionRequestTimeout=10000

spring.freemarker.cache=false
spring.freemarker.charset=UTF-8
spring.freemarker.check-template-location=true
spring.freemarker.content-type=text/html
spring.freemarker.expose-request-attributes=true
spring.freemarker.expose-session-attributes=true
spring.freemarker.request-context-attribute=request
spring.freemarker.suffix=.html
spring.freemarker.template-loader-path=classpath:/webapp/template/
spring.resources.static-locations=classpath:/webapp/template/